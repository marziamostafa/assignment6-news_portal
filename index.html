<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76abfac577.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <div class="container-fluid d-flex justify-content-between my-4 fw-semibold ">
            <div class=" text-primary"><span class="text-bg-primary p-2 rounded fs-5">NEWS</span>
                Today
            </div>
            <div class="nav-item px-2 text-primary fw-semibold d-flex ">
                <a class="nav-link active px-2" aria-current="page" href="#">News</a>
                <a class="nav-link active px-2" aria-current="page" href="blog.html">Blog</a>
            </div>
        </div>
    </header>

    <main>
        <!-- adding categories -->
        <section class="bg-light container rounded px-3 my-2">
            <div id="category-container"
                class="d-lg-flex  align-content-start justify-content-between align-items-center">
                <div>
                    <a class="nav-link py-2 fw-semibold " href="index.html">Home</a>
                </div>

            </div>


        </section>

        <!-- showing spinner -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section></section>
        <!-- showing news list -->
        <section class="container my-4">
            <div id="news-list">

            </div>
        </section>

        <!-- showing all news according to the category -->

        <section class="container">
            <div id="news-container" class="row row-cols-1 row-cols-lg-2 g-4">

            </div>
        </section>

        <!-- adding modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                        </div>
                        <div tex class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light container rounded px-3 my-2 align-middle" style="height:10rem">
        <p class="text-center pt-5">Copyright 2021 News Today</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/news.js"></script>

</body>

</html>
